<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>উল্লাপাড়া উপজেলার ইউনিয়ন সমূহ</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
        padding: 30px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px 20px;
        text-align: center;
        border: 1px solid #ccc;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .total {
        font-weight: bold;
        background-color: #e0f7e9;
      }
    </style>
  </head>
  <body>
    <h2>উল্লাপাড়া উপজেলার ইউনিয়ন সমূহ</h2>
    <table>
      <thead>
        <tr>
          <th>ক্রমিক সংখ্যা</th>
          <th>নাম</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>রামকৃষ্ণপুর</td>
        </tr>
        <tr>
          <td>2</td>
          <td>বাংগালা</td>
        </tr>
        <tr>
          <td>3</td>
          <td>উধুনিয়া</td>
        </tr>
        <tr>
          <td>4</td>
          <td>বড়পাঙ্গাসী</td>
        </tr>
        <tr>
          <td>5</td>
          <td>মোহনপুর</td>
        </tr>

        <tr>
          <td>6</td>
          <td>দুর্গানগর</td>
        </tr>
        <tr>
          <td>7</td>
          <td>পুর্নিমাগাতী</td>
        </tr>
        <tr>
          <td>8</td>
          <td>সলংগা</td>
        </tr>
        <tr>
          <td>9</td>
          <td>হাটিকুমরুল</td>
        </tr>
        <tr>
          <td>10</td>
          <td>বড়হর</td>
        </tr>
        <tr>
          <td>11</td>
          <td>উল্লাপাড়া সদর</td>
        </tr>
        <tr>
          <td>12</td>
          <td>পঞ্চক্রোশী</td>
        </tr>
        <tr>
          <td>13</td>
          <td>সলপ</td>
        </tr>
        <tr>
          <td>14</td>
          <td>কয়ড়া</td>
        </tr>
        <tr class="total">
          <td>মোট = 14</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
