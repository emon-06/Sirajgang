<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>সিরাজগঞ্জ সদরের ইউনিয়ন সমূহ</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
        padding: 30px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px 20px;
        text-align: center;
        border: 1px solid #ccc;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .total {
        font-weight: bold;
        background-color: #e0f7e9;
      }
    </style>
  </head>
  <body>
    <h2>রায়গঞ্জ উপজেলার ইউনিয়ন সমূহ</h2>
    <table>
      <thead>
        <tr>
          <th>ক্রমিক সংখ্যা</th>
          <th>নাম</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>নলকা</td>
        </tr>
        <tr>
          <td>2</td>
          <td>পাঙ্গাশী</td>
        </tr>
        <tr>
          <td>3</td>
          <td>ব্রহ্মগাছা</td>
        </tr>
        <tr>
          <td>4</td>
          <td>ধামাইনগর</td>
        </tr>
        <tr>
          <td>5</td>
          <td>সোনাখাড়া</td>
        </tr>

        <tr>
          <td>6</td>
          <td>ধুবিল</td>
        </tr>
        <tr>
          <td>7</td>
          <td>
            ঘুড়কা
          </td>
        </tr>
        <tr>
          <td>8</td>
          <td>চান্দাইকোনা</td>
        </tr>
        <tr>
          <td>9</td>
          <td>ধানগড়া</td>
        </tr>
        <tr class="total">
          <td>মোট = 9</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
